language: node_js
sudo: required
node_js:
    - "12.14"
git:
  depth: 10
services:
  - docker
before_install:
  - sudo apt-get update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
  - 'npm install -g typescript'
  - 'npm install -g tslint'
  - 'npm config set loglevel error'
  - docker network create --driver bridge scheduling_net
  - docker run --name scheduling_zk -d --net=scheduling_net -p 2181:2181 zookeeper:3.5.5
  - docker run --name scheduling_kafka -d --net=scheduling_net -p 9092:9092 -e KAFKA_ADVERTISED_HOST_NAME=127.0.0.1 -e KAFKA_ZOOKEEPER_CONNECT=zk:2181 -v /var/run/docker.sock:/var/run/docker.sock --link scheduling_zk:zk wurstmeister/kafka:2.12-2.4.0
  - docker run --name scheduling_redis -d --net=scheduling_net -p 127.0.0.1:6379:6379  redis:5.0.3-alpine
  - docker create --name arangodb-persist arangodb true
  - docker run --name scheduling_adb -d -p 127.0.0.1:8529:8529 --volumes-from arangodb-persist -e ARANGO_NO_AUTH=1 arangodb/arangodb:3.4.7
  - sleep 10
  - docker ps -a
  - docker logs scheduling_adb
  - docker logs scheduling_zk
  - docker logs scheduling_kafka
  - docker logs scheduling_redis
scripts:
  - 'npm test'
after_success:
  - 'npm run coveralls'
  - 'cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js'
